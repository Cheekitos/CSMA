# Site settings
title: "Cheeki's S.T.A.L.K.E.R. Mods Archive"
description: "Archive of the best S.T.A.L.K.E.R. mods with download links, rankings, install guides and tips. Everything you need to play STALKER mods easily."
baseurl: "/CSMA"
url: "https://cheekitos.github.io"
author: "CheekiBreeki"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  mods:
    output: true
    permalink: /mods/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "mods"
    values:
      layout: "mod"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Exclude files
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# SEO
twitter:
  username: cheekibreekii
  card: summary_large_image

logo: /assets/images/og-image.jpg

social:
  name: Cheeki
  links:
    - https://linktr.ee/cheekibreekii
